<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TalentTrek</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSdEjncRJbGUy0RPQoazyZcOafpz3AhQMF_ciDHv0FykKWa9mR9') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .reset-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .reset-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .reset-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="reset-container">
            <h2>Reset Password</h2>
            <form action="student_events.html" method="GET">
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
