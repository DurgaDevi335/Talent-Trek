<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            flex-direction: column; /* Allow header and content to stack vertically */
        }

        /* Top Horizontal Bar */
        .top-bar {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.0rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .top-bar .home-icon,
        .top-bar .logout-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            text-decoration: none;
        }

        .top-bar .home-icon {
            right: 80px;
        }

        .top-bar .home-icon:hover,
        .top-bar .logout-icon:hover {
            color: #16a085;
        }

        .top-bar .logout-icon {
            right: 20px;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        /* Vertical Taskbar */
        .taskbar {
            background-color: #2c3e50;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .taskbar-item {
            background-color: #34495e;
            color: white;
            border: none;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-direction: column;
            text-decoration: none;
        }

        .taskbar-item:hover {
            background-color: #16a085;
        }

        .taskbar-item i {
            font-size: 2.5rem;
        }

        .taskbar-item:hover i {
            font-size: 3rem;
        }

        .taskbar-label {
            font-size: 25px;
            margin-top: 16px;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        .header-item {
            background-color: #2c3e50;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .header-item:hover {
            background-color: #16a085;
        }

        /* Main Heading */
        .main-content h1 {
            font-size: 2rem;
            color: #2c3e50;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Top Horizontal Bar with TalentTrek Title, Home Icon, and Logout Icon -->
    <div class="top-bar">
        TalentTrek
        <a href="home.html" class="home-icon">
            <i class="fas fa-home"></i>
        </a>
        <a href="home.html" class="logout-icon" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>

    <div class="dashboard-container">
        <!-- Vertical Taskbar -->
        <div class="taskbar">
            <a href="upload.html" class="taskbar-item">
                <i class="fas fa-upload"></i>
                <span class="taskbar-label">Upload</span>
            </a>
            <a href="events.html" class="taskbar-item">
                <i class="fas fa-eye"></i>
                <span class="taskbar-label">View</span>
            </a>
            <a href="manage.html" class="taskbar-item">
                <i class="fas fa-cogs"></i>
                <span class="taskbar-label">Manage</span>
            </a>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <header>
                <!-- Profile Section -->
                <div class="header-right">
                    <a href="faculty_profile.html" class="header-item">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <a href="faculty_settings.html" class="header-item">
                        <i class="fas fa-cogs"></i>
                    </a>
                </div>
            </header>
            <main>
                
            </main>
        </div>
    </div>

    <script>
        function logout() {
            // Here you can also add logic to clear session data, if needed
            window.location.href = 'home.html'; // Navigate to home page
        }
    </script>

</body>
</html>
