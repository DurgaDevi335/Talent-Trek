<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Container for settings layout */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .settings-section label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .settings-section input, .settings-section select, .settings-section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .settings-section input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .settings-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .settings-section button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .settings-section h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Settings Page Container -->
    <div class="container">
        <h1>Account Settings</h1>

        <!-- Change Email Section -->
        <div class="settings-section">
            <h2>Change Email</h2>
            <label for="new-email">New Email:</label>
            <input type="email" id="new-email" placeholder="Enter new email" required>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" placeholder="Enter your password" required>
            <button type="button" onclick="saveSettings()">Update Email</button>
        </div>

        <!-- Change Password Section -->
        <div class="settings-section">
            <h2>Change Password</h2>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password" required>
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            <button type="button" onclick="saveSettings()">Update Password</button>
        </div>

        <!-- Notification Settings Section -->
        <div class="settings-section">
            <h2>Notification Settings</h2>
            <label for="email-notifications">
                <input type="checkbox" id="email-notifications"> Receive Email Notifications
            </label>
            <label for="sms-notifications">
                <input type="checkbox" id="sms-notifications"> Receive SMS Notifications
            </label>
            <label for="push-notifications">
                <input type="checkbox" id="push-notifications"> Enable Push Notifications
            </label>
            <button type="button" onclick="saveSettings()">Save Notification Settings</button>
        </div>
    </div>

    <script>
        function saveSettings() {
            alert('Settings saved successfully!');
            window.location.href = 'student_view.html';
        }
    </script>

</body>
</html>
